    <style>
        body {
            margin: 0;

            background-size: cover;
            color: white;

            display: flex;
            gap: 20px;

        .left-panel,

            display: flex;

        .nav-links {
            flex: 0 0 70%;

            justify-content: center;
            gap: 20px;

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #007BFF;
        }

        .logo-container {
            flex: 0 0 30%;
            display: flex;

        }
